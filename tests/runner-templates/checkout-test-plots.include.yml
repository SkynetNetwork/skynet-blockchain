    - name: Checkout test blocks and plots
      uses: actions/checkout@v2
      with:
        repository: 'Skynet-Network/test-cache'
        path: '.skynet'
        ref: '0.27.0'
        fetch-depth: 1

    - name: Link home directory
      run: |
        cd $HOME
        ln -s $GITHUB_WORKSPACE/.skynet
        echo "$HOME/.skynet"
        ls -al $HOME/.skynet
